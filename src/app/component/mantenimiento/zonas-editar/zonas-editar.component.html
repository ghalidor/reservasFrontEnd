<section aria-label="section-reservation">
    <div id="reservation" class="reser gray-popup-block">
        <button type="button" style="background: transparent;color: #fff;border: none;position: absolute;top: 6px;right: 13px;font-size: 20px;" class="close btn-sm" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i
            class="fa fa-close"></i></button>
        <div class="devider-doted">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="latin-font color" style="margin-top: 1px;">Registro Zona {{zonanombre}}</h3>
                    <div class="devider-black"></div>
                </div>
                <div class="col-md-12 text-left">
                    <div class="row">
                        <div class="col-md-12 mx-0">
                            <div id="msform">

                                <!-- fieldsets -->
                                <fieldset id="field_personas">
                                    <div class="col-md-12 " style="text-align: left;">
                                        <form autocomplete="off" [autocomplete]="false" [formGroup]="onCreateForm">

                                            <div class="row">
                                                <div class="col-lg-12 col-md-12">
                                                    <div class="form-group ">
                                                        <label class=" text-left">Nombre </label>
                                                        <input type="text" [(ngModel)]="zonas.Descripcion" formControlName="Descripcion" class="form-control" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                    <button type="button" (click)="guardar()" class="btn-content float-end">Guardar <i class="fa fa-save" style="font-size: 23px;margin-top: 12px;margin-left: 4px;position: absolute;"></i></button>

                                </fieldset>

                            </div>
                        </div>
                    </div>




                </div>
            </div>


        </div>
    </div>
</section>
